<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybex Chest Press</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="screen active" id="screenCybexChestPress">
            <h1>Cybex Chest Press</h1>
            <div class="input-container">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight">
            </div>
            <div class="input-container">
                <label for="reps">Reps:</label>
                <input type="number" id="reps" name="reps">
            </div>
            <button id="addSetButton">Add Set</button>
            <div class="chart-container">
                <canvas id="lineChart"></canvas>
            </div>
            <div class="table-container">
                <table id="setTable">
                    <thead>
                        <tr>
                            <th>Set</th>
                            <th>Weight (lbs)</th>
                            <th>Reps</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="navbar">
        <div class="nav-item" id="homeButton">
            <i class="fas fa-home"></i>
        </div>
        <div class="nav-item" id="scanButton">
            <i class="fas fa-camera"></i>
        </div>
        <div class="nav-item" id="accountButton">
            <i class="fas fa-user"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
