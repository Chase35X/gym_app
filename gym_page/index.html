<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marino Gym</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="screen active" id="screen2">
            <h1>Marino Gym</h1>
            <div id="machineList" class="machine-selection">
                <div class="machine" data-machine="machine1">Test</div>
                <div class="machine" data-machine="machine2">Test</div>
                <div class="machine" data-machine="machine3">Test</div>
                <div class="machine" data-machine="machine4">Test</div>
                <div class="machine" data-machine="machine5">Test</div>
                <div class="machine" data-machine="machine6">Test</div>
                <div class="machine" data-machine="machine7">Test</div>
                <div class="machine" data-machine="machine8">Test</div>
            </div>
        </div>
    </div>

    <!-- Navbar with Font Awesome icons -->
    <div class="navbar">
        <div class="nav-item" id="homeButton">
            <i class="fas fa-home"></i>
        </div>
        <div class="nav-item" id="scanButton">
            <i class="fas fa-camera"></i>
        </div>
        <div class="nav-item" id="accountButton">
            <i class="fas fa-user"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
