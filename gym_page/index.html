<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marino Gym</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="screen active" id="screen2">
            <h1>Marino Gym</h1>
            <div class="machine-selection">
                <div class="machine" data-machine="machine1"></div>
                <div class="machine" data-machine="machine2"></div>
                <div class="machine" data-machine="machine3"></div>
                <div class="machine" data-machine="machine4"></div>
                <div class="machine" data-machine="machine5"></div>
                <div class="machine" data-machine="machine6"></div>
                <div class="machine" data-machine="machine7"></div>
                <div class="machine" data-machine="machine8"></div>
            </div>
        </div>
    </div>

    <div class="navbar">
        <div class="nav-item" id="homeButton">
            <img src="home_icon.png" alt="Home">
        </div>
        <div class="nav-item" id="scanButton">
            <img src="scan_icon.png" alt="Scan">
        </div>
        <div class="nav-item" id="accountButton">
            <img src="account_icon.png" alt="Account">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
