<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Monthly Output</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Google Fonts for a sleeker look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="screen active" id="screenTotalMonthlyOutput">
            <h1>Total Monthly Output</h1>
            <div class="chart-container">
                <canvas id="pieChart"></canvas>
            </div>
            <div id="workoutList" class="summary-container">
                <div class="summary-item">
                    <span>Total Monthly Output:</span>
                    <span>2.2k VL</span>
                </div>
                <div class="summary-item">
                    <span>Test</span>
                    <span>1.7k VL</span>
                </div>
                <div class="summary-item">
                    <span>1.4k VL</span>
                </div>
                <div class="summary-item">
                    <span>1.1k VL</span>
                </div>
                <div class="summary-item">
                    <span>884 VL</span>
                </div>
                <div class="summary-item">
                    <span>341k VL</span>
                </div>
            </div>
        </div>
    </div>

    <div class="navbar">
        <div class="nav-item" id="homeButton">
            <img src="home_icon.png" alt="Home">
        </div>
        <div class="nav-item" id="scanButton">
            <img src="scan_icon.png" alt="Scan">
        </div>
        <div class="nav-item" id="accountButton">
            <img src="account_icon.png" alt="Account">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
