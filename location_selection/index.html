<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="screen active" id="screen1">
            <h1>Select your location:</h1>
            <ul id="location-list" class="location-list">
                <li>Impact Zone Norwood</li>
                <li>BU Fit Rec</li>
                <li>Neutral Zone</li>
                <li>Gym Hub Boston</li>
                <li>Gymnastic</li>
                <li>Equinox</li>
                <li>24 Hour Boston</li>
            </ul>
        </div>
        
        <!-- Add other screens as needed here -->

    </div>

    <!-- Navbar with Font Awesome icons -->
    <div class="navbar">
        <div class="nav-item" id="homeButton">
            <i class="fas fa-home"></i>
        </div>
        <div class="nav-item" id="scanButton">
            <i class="fas fa-camera"></i>
        </div>
        <div class="nav-item" id="accountButton">
            <i class="fas fa-user"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
